apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nvidia-cluster-policy
  namespace: openshift-gitops
  labels:
    app.kubernetes.io/part-of: platform
  annotations:
    # Wave 35: NVIDIA cluster policy (depends on NFD instance being ready)
    argocd.argoproj.io/sync-wave: "35"
spec:
  project: default
  source:
    repoURL: 'https://github.com/bryonbaker/maas-experiments'
    targetRevision: main
    path: components/platform/nvidia-instance/base
  destination:
    server: https://kubernetes.default.svc
    namespace: nvidia-gpu-operator
  syncPolicy:
    automated:
      enabled: true       # Enable auto-sync for instances
      prune: true         # Auto-prune deleted resources
      selfHeal: true      # Auto-correct manual cluster changes
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
      - SkipDryRunOnMissingResource=true  # Skip if CRD not ready yet
    retry:
      limit: 10
      backoff:
        duration: 30s
        factor: 2
        maxDuration: 10m
  revisionHistoryLimit: 5

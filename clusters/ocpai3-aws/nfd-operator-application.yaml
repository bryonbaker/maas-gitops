apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nfd-operator
  namespace: openshift-gitops
  labels:
    app.kubernetes.io/part-of: platform
  annotations:
    # Wave 12: NFD operator (needed by NVIDIA for GPU discovery)
    argocd.argoproj.io/sync-wave: "12"
spec:
  project: default
  source:
    repoURL: 'https://github.com/bryonbaker/maas-gitops'
    targetRevision: main
    path: components/operators/nfd/base
  destination:
    server: https://kubernetes.default.svc
    namespace: openshift-nfd
  syncPolicy:
    # Auto sync - changes will automatically sync from Git
    automated:
      enabled: true       # Enables automated sync
      prune: true         # Auto-prune deleted resources
      selfHeal: true      # Auto-correct manual cluster changes
    syncOptions:
      - CreateNamespace=true
      # Optional but useful in day-2:
      - ApplyOutOfSyncOnly=true
  revisionHistoryLimit: 5

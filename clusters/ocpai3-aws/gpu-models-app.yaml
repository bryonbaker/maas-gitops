apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gpu-models
  namespace: openshift-gitops
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    app.kubernetes.io/part-of: platform
  annotations:
    # Wave 55: GPU models (depends on OCPAI DataScienceCluster being ready)
    argocd.argoproj.io/sync-wave: "55"
spec:
  project: default
  source:
    repoURL: 'https://github.com/bryonbaker/maas-gitops'
    targetRevision: main
    path: components/platform/gpu-model/base
  destination:
    server: https://kubernetes.default.svc
    namespace: 0-gpu-model
  syncPolicy:
    # Manual sync - changes require manual sync from Argo CD UI/CLI
    automated:
      enabled: false      # Explicitly disables automated sync
      prune: false        # Don't auto-prune deleted resources
      selfHeal: false     # Don't auto-correct manual cluster changes
    syncOptions:
      - CreateNamespace=true
      # Optional but useful in day-2:
      - ApplyOutOfSyncOnly=true
  preserveResourcesOnDeletion: false
  revisionHistoryLimit: 5
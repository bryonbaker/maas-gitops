apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: maas-tier-config
  namespace: openshift-gitops
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    app.kubernetes.io/part-of: platform
  annotations:
    # Wave 82: MAAS tier configuration (after model deployments)
    argocd.argoproj.io/sync-wave: "82"
spec:
  project: default
  source:
    repoURL: 'https://github.com/bryonbaker/maas-gitops'
    targetRevision: main
    path: components/platform/maas/base
  destination:
    server: https://kubernetes.default.svc
    namespace: maas-api
  syncPolicy:
    # Manual sync - changes require manual sync from Argo CD UI/CLI
    automated:
      enabled: false      # Explicitly disables automated sync
      prune: false        # Don't auto-prune deleted resources
      selfHeal: false     # Don't auto-correct manual cluster changes
    syncOptions:
      - CreateNamespace=true
      # Optional but useful in day-2:
      - ApplyOutOfSyncOnly=true
  preserveResourcesOnDeletion: false
  revisionHistoryLimit: 5